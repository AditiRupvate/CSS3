<html>
<head>

	<title>list</title>

	<style type="text/css">
		
		.ull{


			list-style-image: url("../images/gift.jpeg");
			margin-left: 200px;
		}
	</style>

</head>
<body>

<ol type="a">
	<li>apple</li>
	<li>banana</li>
	<li>mango</li>
	<li>orange</li>
</ol>
<ol type="A">
	<li>apple</li>
	<li>banana</li>
	<li>mango</li>
	<li>orange</li>
</ol>

<ol type=1 start="20">
	<li>apple</li>
	<li>banana</li>
	<li>mango</li>
	<li>orange</li>
</ol>
<ol type="I";>
	<li>apple</li>
	<li>banana</li>
	<li>mango</li>
	<li>orange</li>
</ol>
<ol type="i">
	<li>apple</li>
	<li>banana</li>
	<li>mango</li>
	<li>orange</li>
</ol>

<ul class="ull">
	<li>apple</li>
	<li>banana</li>
	<li>mango</li>
	<li>orange</li>
</ul>







</body>
</html>
