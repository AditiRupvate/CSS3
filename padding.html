<html>
<head>

	<title>Padding</title>

	<style type="text/css">

		p.top{
			border: 5px solid black;
			padding-top: 50px;

		}
		p.right{
			border: 5px solid black;
			padding-right: 500px;

		}
		p.bottom{
			border: 5px solid black;
			padding-bottom: 50px;

		}
		p.left{
			border: 5px solid black;
			padding-left: 50px;

		}
		p.all{
			border: 5px solid black;
			padding: 100px 50px 50px 100px;

		}

	</style>

</head>
<body>

<p class="top">top padding</p>
<p class="right">right padding</p>
<p class="bottom">bottom padding</p>
<p class="left">left padding</p>
<p class="all"> all padding</p>


</body>
</html>
