<html>
<head>

	<title>Margins</title>

	<style type="text/css">

		p.top{
			margin-top: 50px;
			border: 2px solid black;

		}
		p.right{
			margin-right: 500px;
			border: 2px solid black;


		}
		p.bottom{
			margin-bottom: 50px;
			border: 2px solid black;


		}
		p.left{
			margin-left: 50px;
			border: 2px solid black;


		}
		p.all{
			margin: 100px 50px 50px 100px;
			border: 2px solid black;


		}

	</style>

</head>
<body>

<p class="top">top margin</p>
<p class="right">right margin</p>
<p class="bottom">bottom margin</p>
<p class="left">left margin</p>
<p class="all"> all margin</p>


</body>
</html>
